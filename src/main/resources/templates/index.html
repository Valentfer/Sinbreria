<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Moderna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .hero { background-image: url('/images/fondo-libreria.jpg'); height: 100vh; background-size: cover; display: flex; justify-content: center; align-items: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .card { transition: transform 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .login-button { position: fixed; top: 20px; right: 20px; }
    </style>
</head>
<body>
<header class="hero">
    <h1>Biblioteca Moderna</h1>
    <p>Descubre nuevos mundos entre nuestras páginas</p>
</header>

<main class="container mt-5">
    <h2>Nuestros libros más populares</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-3">
        <div class="col">
            <div class="card">
                <img src="/images/libro1.jpg" class="card-img-top" alt="Libro 1">
                <div class="card-body">
                    <h5 class="card-title">Título del libro</h5>
                    <p class="card-text">Autor del libro</p>
                </div>
            </div>
        </div>
        <!-- Repite el div.col para otros libros -->
        <div class="col">
            <div class="card">
                <img src="/images/libro1.jpg" class="card-img-top" alt="Libro 1">
                <div class="card-body">
                    <h5 class="card-title">Título del libro</h5>
                    <p class="card-text">Autor del libro</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="/images/libro1.jpg" class="card-img-top" alt="Libro 1">
                <div class="card-body">
                    <h5 class="card-title">Título del libro</h5>
                    <p class="card-text">Autor del libro</p>
                </div>
            </div>
        </div>
    </div>
</main>

<button class="btn btn-primary login-button" onclick="location.href='/login'">Iniciar sesión</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 300px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; }
        button[type="submit"] { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error-message { color: red; font-size: 0.9em; margin-bottom: 10px; }
        .success-message { color: green; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>
<h1>Iniciar sesión</h1>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
    </div>

    <!-- Mensaje de error -->
    <p th:if="${param.error}" class="error-message" th:text="'Credenciales incorrectas'"></p>

    <!-- Mensaje de éxito -->
    <p th:if="${param.logout}" class="success-message" th:text="'Ha salido correctamente'"></p>

    <button type="submit">Iniciar sesión</button>

    <!-- CSRF Token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- URL de redirección -->
    <input type="hidden" name="redirectUrl" value="" />
</form>

<!-- Enlace a registro -->
<p>¿No tiene cuenta? <a href="/register">Registrese aquí</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: 40px auto; background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 10px; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; }
        button[type="submit"] { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error-message { color: red; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Registro de usuario</h1>

    <form th:object="${usuario}" th:action="@{/registro}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />
            <p class="error-message" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" required />
            <p class="error-message" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></p>
        </div>

        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" th:field="*{email}" required />
            <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" th:field="*{contrasena}" required />
            <p class="error-message" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></p>
        </div>

        <button type="submit">Registrar</button>

        <!-- CSRF Token -->
        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
    </form>

    <p th:if="${successMessage}" style="color:green;" th:text="${successMessage}"></p>

    <!-- Enlace a login -->
    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
</div>
</body>
</html>

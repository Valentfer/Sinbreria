<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
</head>
<body>
<h1>Detalles del Usuario</h1>
<p><strong>Nombre:</strong><span th:text="${username}"></span></p>
<p><strong>Email:</strong><span th:text="${email}"></span></p>

<h2 class="text-xl font-semibold mt-6 mb-4">Libros del Usuario</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div th:each="libro : ${libros}" class="bg-white rounded-lg shadow-md p-4">
        <h3 class="text-lg font-semibold mb-2" th:text="${libro.titulo}"></h3>
        <p class="mb-2">Autor: <span th:text="${libro.autor}"></span></p>
        <p class="mb-2">Precio: $<span th:text="${#numbers.formatDecimal(libro.getCategoria(), 1, 'COMMA', 2, 'POINT')}"></span></p>
        <a href="#" class="text-blue-600 hover:text-blue-800">Ver detalles</a>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div th:each="libro : ${libros}" class="bg-white rounded-lg shadow-md p-4">
        <h3 class="text-lg font-semibold mb-2" th:text="${libro.titulo}"></h3>
        <p class="mb-2">Autor: <span th:text="${libro.autor}"></span></p>
        <p class="mb-2">ISBN: <span th:text="${libro.isbn}"></span></p>
        <a href="#" class="text-blue-600 hover:text-blue-800">Ver detalles</a>
    </div>
</div>


<a th:href="@{/login}">Cerrar sesión</a>
<!-- Agregar más detalles según sea necesario -->
</body>
</html>
